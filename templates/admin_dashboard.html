<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Kitchen Story</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h1>Welcome, Admin!</h1>

        <!-- Admin's Recipe Management Section -->
        <h3>All Recipes</h3>
        <ul class="list-group mt-3">
        {% if recipes %}
            {% for recipe in recipes %}
                <li class="list-group-item">
                    <h5>{{ recipe[1] }} ({{ recipe[2] }})</h5>
                    <p><strong>Ingredients:</strong> {{ recipe[3] }}</p>
                    <p><strong>Instructions:</strong> {{ recipe[4] }}</p>

                    <form method="POST" action="/delete_recipe/{{ recipe[0] }}" class="mt-3">
                        <button type="submit" class="btn btn-danger">Delete Recipe</button>
                    </form>
                </li>
            {% endfor %}
        {% else %}
            <p>No recipes available.</p>
        {% endif %}
        </ul>

        <a href="/logout" class="btn btn-secondary mt-3">Logout</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
