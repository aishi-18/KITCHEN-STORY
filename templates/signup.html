<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Kitchen Story</title>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1490818387583-1baba5e638af?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            color: #264653;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            max-width: 400px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
            text-align: center;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5em;
            color: #E76F51;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        label {
            display: block;
            text-align: left;
            color: #264653;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #2A9D8F;
            border-radius: 5px;
            font-size: 1em;
            color: #264653;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #F4A261;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        button:hover {
            background-color: #E9C46A;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #F4A261;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        a:hover {
            text-decoration: underline;
            color: #E76F51;
        }

        /* Load the Poppins font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    </style>
</head>
<body>
    <form method="POST" action="/signup">
        <h1>KITCHEN STORY</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="role">Role (admin/user):</label>
        <select id="role" name="role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select><br><br>
        
        <button type="submit">Sign Up</button>
    </form>
    <a href="/login">Already have an account? Log in here</a>
</body>
</html>
